<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p v-once>{{title}}</p>
      <p>  {{hello()}} <a v-bind:href="link">Vuejs</a> </p>
      <p v-bind:src="blogLink"></p>
    </div>

    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          // title: "Murat ÇAYIR | Vuejs Works",
          title: "Merhaba Murat ÇAYIR ",
          message:"Vuejs eğitimine hoşgeldin!",
          link:"https://vuejs.org/",
          blogLink:"<a href='https://vuejs.org/'>Vuejs.org</a>"
        },
        methods:{
            hello:function(){
                // return "Vuejs works"
                // return this.title + this.message
                this.title=" Dersimiz"
                return this.title
            }
        }
      });
    </script>
    
  </body>
</html>
